services:
  frontend:
    build: &build-config
      context: .
      args:
        - BUILD_ENV=development
    image: ${REGISTRY:-localhost:5001}/${REPOSITORY:-opdrachten/bereikbaarheid-frontend}:${VERSION:-latest}
    environment:
      - TZ=Europe/Amsterdam
    ipc: host
    ports:
      - '5000:8080'
    volumes:
      - ./nginx.dockercompose.conf:/etc/nginx/conf.d/default.conf

  test:
    build:
      <<: *build-config
      target: base
    environment:
      - TZ=Europe/Amsterdam
    command: npm run test

  upgrade:
    build:
      <<: *build-config
      target: upgrade
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    command: ncu -u --doctor --target minor

networks:
  default:
    name: amsterdam-bereikbaarheid
