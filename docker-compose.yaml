name: amsterdam-bereikbaarheid

services:
  app:
    build: &build-config
      context: .
      args:
        NGINX_CONF: nginx.default.conf
    image: ${REGISTRY:-localhost:5001}/${REPOSITORY:-opdrachten/bereikbaarheid-frontend}:${VERSION:-latest}
    environment: &environment
      NODE_ENV: production
      TZ: Europe/Amsterdam
      REACT_APP_PIWIK_URL: https://dap.amsterdam.nl
    ipc: host
    ports:
      - '5000:8080'

  test:
    build:
      <<: *build-config
      target: test
    environment:
      <<: *environment
      NODE_ENV: test
    command: npm run test

  upgrade:
    build:
      <<: *build-config
      target: upgrade
    environment: *environment
    volumes:
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    command: ncu -u --doctor --target minor
