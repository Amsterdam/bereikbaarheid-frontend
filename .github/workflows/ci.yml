name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job: [lint, build]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.job }} task
        run: npm run ${{ matrix.job }}
