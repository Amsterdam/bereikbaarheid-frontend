image:
  registry: saks01weuacrpgpgo5qvmwo.azurecr.io
  repository: opdrachten/bereikbaarheid-frontend
  tag: latest

labels:
  app: bereikbaarheid-frontend

network:
  allow-ingress:
    selector: app == 'bereikbaarheid-frontend'
    ingress:
      - action: Allow
    egress:
      - action: Allow

deployments:
  app:
    containers:
      - name: main
        ports:
          - port: 8080
            name: http

jobs:
  certificate-init:
    secrets:
      - certificate
    annotations:
      helm.sh/hook: post-install,post-upgrade
    containers:
      - name: main
        command:
          - sleep
        args:
          - "1"

services:
  app:
    ports:
      - name: http
        port: 80
        targetPort: 8000
    selector:
      app: bereikbaarheid-frontend

ingress:
  app:
    paths:
    - path: /
      service: app
      port: 80
    className: nginx
    tls: certificate

secrets:
  certificate:
    type: keyvault
    tls: bereikbaarheid